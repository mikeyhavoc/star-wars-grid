<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <header>
    <div class="row">
      <div class="col-4">
        <h1>star wars characters</h1>
        <p>Incomplete list</p>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <section>
        <article>
          <img src="images/rey_square.png" alt="Ray, Protagonist, from Tatooine">
          <h3>Ray</h3>
          <p>Protagonist, from Tatooine</p>
        </article>
      </section>
      <section>
        <article>
          <img src="images/finn_square.png" alt="Finn. Storm Trooper, befriends Ray">
          <h3>Finn</h3>
          <p>Storm Trooper. befriends Ray</p>
        </article>
      </section>
      <section>
        <article>
          <img src="images/kylo_square.png" alt="Kylo. Main villian, or is he?">
          <h3>Kylo</h3>
          <p>Main villian, or is he?</p>
        </article>
      </section>
    </div><!-- / .row-->





</body>
</html>
